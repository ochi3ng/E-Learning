<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
</head>
<body>
    <h1>Courses List</h1>
    <ul>
        {% for course in courses %}
        <h2>{{ course.title }}</h2> 
        <p>{{ course.description }}</p>
        <a href="{{ course.id }}/">View Details</a>
        {% endfor %}
    </ul>
</body>
</html>
